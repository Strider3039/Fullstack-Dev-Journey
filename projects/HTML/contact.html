<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="author" content="Ethan Olsen" />
        <meta
            name="description"
            content="This is a project to demonstrate my understanding of HTML."
        />
        <title>The Little Taco Shop</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a href="home.html#about">About LTS</a>
                    </li>
                    <li>
                        <a href="home.html#menu">Our Menu</a>
                    </li>
                    <li>
                        <a href="hours.html">Store Hours</a>
                    </li>
                </ul>
            </nav>
            <figure>
                <img src="img/tacos_close_up_400x260.png" alt="Tacos Close Up" />
                <figcaption>Little Taco Shop Tacos</figcaption>
            </figure>
        </header>
        <!-- <hr /> -->
        <main>
            <article id="form">
                <h2>Contact Us</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us A Message</legend>
                        <p>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="your name" />
                        </p>
                        <p>
                            <label for="email">Email</label>
                            <input
                                type="text"
                                name="email"
                                id="email"
                                placeholder="youremail@example.com"
                            />
                        </p>
                        <p>
                            <label for="message">Your Message</label>
                            <br />
                            <textarea
                                name="message"
                                id="message"
                                cols="30"
                                rows="10"
                                placeholder="Type your message here."
                            ></textarea>
                        </p>
                    </fieldset>
                    <button type="submit">Submit</button>
                    <button type="Reset">Reset</button>
                </form>
            </article>
            <hr />
            <article id="location">
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T
                    <br />
                    Kansas City, MO 55555-5555
                </address>
                <p>
                    Phone:
                    <a href="tel:+5555555555">555-555-5555</a>
                </p>
            </article>
            <p>
                <a href="#">Back to Top</a>
            </p>
        </main>
        <hr />
        <footer>
            <p>Copyright &copy; Little Taco Shop</p>
        </footer>
    </body>
</html>
